<!-- templates/groups.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
</head>
<body>
    <h1>Groups</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td><a href="{{ url_for('group_detail', group_name=group['name']) }}">{{ group['name'] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
